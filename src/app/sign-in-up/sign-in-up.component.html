<app-common-header></app-common-header>
<div class="container">
    <mat-tab-group class="jumbotron">
        <mat-tab label="Sign In">
            <div class="">
                <mat-form-field class="">
                  <input matInput placeholder="User name or Email address" required>
                  <mat-error ></mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="">
                    <input matInput type="password" placeholder="Enter password*" >
                </mat-form-field>
            </div>
            <div class="button-row text-center">
                <button mat-raised-button color="primary" (click)="onSaveClick()">Login</button>
            </div>
         
        </mat-tab>
        <mat-tab label="Register">
            <h1>Hi ,</h1> 
            <div class="example-container ">
              <table>
                <tr>
                  <td>
                      <mat-form-field class="">
                          <input matInput placeholder="First Name">
                        </mat-form-field>
                  </td>
                  <td>
                      <mat-form-field class="">
                          <input matInput placeholder="lastt Name" >
                        </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class=""> 
                            <input matInput placeholder="Age">
                          </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <mat-form-field class="">
                            <mat-select placeholder="I belong to:">
                              <mat-option value="10lpa">India</mat-option>
                              <mat-option value="15lpa">USA</mat-option>
                              <mat-option value="20lpa">Japan</mat-option>
                              <mat-option value="option">China</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <span matPrefix>+91 &nbsp;</span>
                            <input type="tel" matInput placeholder="Telephone">
                            <mat-icon matSuffix></mat-icon>
                          </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                            <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
                          </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <mat-form-field>
                              <input matInput placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">
                              <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
                            </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                          &nbsp;&nbsp;&nbsp;&nbsp;<mat-checkbox class="example-margin" [(ngModel)]="checked">Check to accept the terms and conditions.</mat-checkbox>
                      </td>
                    </tr>
              </table>
              
              
              
              
      
              
              
            </div>
            <div class="button-row text-center">
              <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
              <button mat-raised-button>Close</button>
              
            </div> 
        </mat-tab>
    </mat-tab-group>
</div>
