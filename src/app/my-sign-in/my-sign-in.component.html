
<mat-tab-group>
    <mat-tab label="Sign In">
        <div class=" ">
            <mat-form-field class="col-md-11">
              <input matInput placeholder="User name or Email address" [formControl]="email" [(ngModel)]="data.uname"  required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="col-md-11">
                <input matInput type="password" placeholder="Enter password*" [(ngModel)]="data.pass">
            </mat-form-field>
        </div>
        <div class="button-row row text-center">
            <button mat-raised-button color="primary" (click)="onSaveClick()">Login</button>
        </div>
     
    </mat-tab>
    <mat-tab label="Register">
        <h1>Hi {{data.name}},</h1> 
        <div class="example-container row">
          <mat-form-field class="col-md-6">
            <input matInput placeholder="First Name" [(ngModel)]="data.fname">
          </mat-form-field>
          <mat-form-field class="col-md-6">
            <input matInput placeholder="lastt Name" [(ngModel)]="data.lname">
          </mat-form-field>
          
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="col-md-6"> 
            <input matInput placeholder="Age" [(ngModel)]="data.uage">
          </mat-form-field>
          <mat-form-field class="col-md-6">
            <mat-select placeholder="Salary" [(ngModel)]="data.sal">
              <mat-option value="10lpa">10 LPA</mat-option>
              <mat-option value="15lpa">15 LPA</mat-option>
              <mat-option value="20lpa">20 LPA</mat-option>
              <mat-option value="option">25 LPA</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="button-row row text-center">
          <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
          <button mat-raised-button>Close</button>
          
        </div> 
    </mat-tab>
  </mat-tab-group>
